<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{currentApt.name}}</h1>
  </ion-header-bar>
  <ion-content>
    <span>{{currentApt.address}}</span>
    <ion-list>
      <ion-item ng-repeat="d in currentApt.distance">
        Distance: {{d.distance.text}} Duration: {{d.duration.text}}
      </ion-item>
    </ion-list>
    <button class="button button-energized" ng-click="closeModal()">Done</button>
    <button class="button button-positive" ng-click="add()">Save</button>
  </ion-content>
</ion-modal-view>
