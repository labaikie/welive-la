<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Apartment 1</h1>
  </ion-header-bar>
  <ion-content>
    <span>{{apartment.data}}</span>
    <ion-list>
      <ion-item ng-repeat="d in apartment.distance">
        Distance: {{d.distance.text}} Duration: {{d.duration.text}}
      </ion-item>
    </ion-list>
    This is the apartment detail
    <button class="button button-energized" ng-click="closeModal()">Done</button>
    <button class="button button-positive" ng-click="add()">Save</button>
  </ion-content>
</ion-modal-view>
