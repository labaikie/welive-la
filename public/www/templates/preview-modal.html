<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{currentApt.name}}</h1>
  </ion-header-bar>
  <ion-content>
    <div>
      <img src="{{currentApt.previewImage}}" style="width: 200px">
      <span>{{currentApt.rent}}</span>
      <span>{{currentApt.unit}}</span>
    </div>
    <ion-list>
      <ion-item>Address: {{currentApt.address}}</ion-item>
      <ion-item><a href="{{currentApt.url}}">Click for More Info</a></ion-item>
      <ion-item>Last Updated: {{currentApt.lastUpdated}}</ion-item>
    </ion-list>
    <button class="button button-energized" ng-click="closeModal()">Done</button>
    <button class="button button-positive" ng-click="add()">Save</button>
  </ion-content>
</ion-modal-view>
