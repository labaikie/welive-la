<ion-view title="Signup" hide-nav-bar="true">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="Email">
                    <span class="input-label">Email</span>
                    <input ng-model="user.email" type="text" placeholder="Email">
                </label>
                <label class="item item-input" name="password">
                    <span class="input-label">Password</span>
                    <input ng-model="user.password" type="text" placeholder="Password">
                </label>
            </ion-list>
            <button ng-click="signup()" class="button button-stable button-block ">Sign up</button>
            <a ui-sref="signup" class="button button-positive button-clear button-block ">I already have an account</a>
            <a ui-sref="tabsController.showSearch" class="button button-positive button-clear button-block ">Or back to search</a>
        </form>
    </ion-content>
</ion-view>
