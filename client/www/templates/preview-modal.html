<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{currentApt.name}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list card">
      <div class="item item-thumbnail-left">
        <img id="preview-thumbnail" src="{{currentApt.previewImage}}">
        <div class="item">Type: {{currentApt.unit}}</div>
        <div class="item">Rent: {{currentApt.rent}}</div>
      </div>
      <ion-list>
        <ion-item>Address: {{currentApt.address}}</ion-item>
        <ion-item ng-if="currentApt.rating">Yelp Rating: {{currentApt.rating}}</ion-item>
        <ion-item><a class="subdued" href="#" ng-click="openExternal(currentApt.url)">Click for Details</a></ion-item>
        <ion-item>Last Updated: {{currentApt.lastUpdated}}</ion-item>
      </ion-list>
      <div class="row">
      <button class="button icon-left ion-chevron-left button-energized col" ng-click="closeModal()">Browse More</button>
      <button class="button button-positive col" ng-click="addApt(currentApt)">Save</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
