<ion-modal-view padding="true">
    <ion-content overflow-scroll="true" padding="true" style='background-color: #C6D5C9'>
        <form class="list">
            <div class="spacer" style="width 320px; height: 80px"></div>
              <div class="card">
                <h3 class="modal-title title">Log-in Required</h3>
              </div>
            <div class="spacer" style="width 300px; height: 80px"></div>
            <ion-list>
                <label class="item item-input" name="Email">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Email" ng-model="user.email">
                </label>
                <label class="item item-input" name="Password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a class="button button-energized button-block" ng-click="login()">Log in</a>
            <a id="signup" class="button button-clear button-block" ng-click="goSignup()">Or create an account</a>
        </form>
    </ion-content>
</ion-modal-view>
